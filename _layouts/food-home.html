<!DOCTYPE html>
<html lang="en">

  {% include head.html %}


  <body id="food">

    <div class="container content">
      <header class="masthead">
      <h3 class="masthead-title">
      <a href="/" title="Food">{{ site.title }}</a>

      {% for page in site.pages_list %}

      {% include comments.html %}

    {% include footer.html %}

  </body>
</html>
