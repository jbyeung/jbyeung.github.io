# Permalinks
#
# Use of `relative_permalinks` ensures post links from the index work properly.
permalink:           pretty
relative_permalinks: false

#setup
title:			Jeffrey Yeung
tagline:		The Engineer
url:			http://jeffreyyeung.com
paginate:		5
baseurl:		""

# Assets
#
# We specify the directory for Jekyll so we can use @imports.
sass:
  sass_dir:          _sass
  style:            :compressed

# Filtering Content
show_drafts: null
limit_posts: 0
future:      false
unpublished: false

# About/contact
author:
  name:              Mark Otto
  url:               https://twitter.com/mdo
  email:             markdotto@gmail.com

# Custom vars
version:             2.0.0
github:
  repo:              https://jbyeung.github.io/jbyeung.github.io/


gems:
- jekyll-paginate
- jekyll-gist